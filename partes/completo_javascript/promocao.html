<html>
    <head>
        <link href="assets/css/estilo.css" rel="stylesheet">
        <title>OFERTA RELAMPAGO!</title>
        <script>
            function pisca() {
                var f = document.getElementById('preco_promocao');
                setInterval(function() {
                    f.style.visibility = (f.style.visibility == 'hidden' ? '' : 'hidden');
                }, 150);
            }
        </script>
    </head>
    <body onload="pisca();">
        <div class="promocao">
            <img src="assets/img/mussarela.png" class="img_promocao">
            <p class="txt_promocao">
                QUINTA-FEIRA MALUCA!!!<br>
                Pizza de Mussarela por apenas:
            </p>
            <p class="preco_promocao" id="preco_promocao">R$ 39,90</p>
        </div>
    </body>
</html>
