<!DOCTYPE html>
<html>
	<head>
		<link href="estilo.css" rel="stylesheet">
    	<meta charset="UTF-8"/>
    	<title>Aula de Dev WEB</title>
	</head>
	<body>
		<header>
			<div class="logo_caixa">
				<h1>
					<img src="logo.png" alt="Logo da barbearia">
				</h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="cardapio.html">Cardápio</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" name="" class="input-padrao" required>

				<label for="email">E-mail</label>
				<input type="email" id="email" name="" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" name="" class="input-padrao" placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao">	
				</textarea>

				<fieldset>
					<legend>Como Prefere o nosso contato</legend>
					<label for="radio-email"><input type="radio" value="radio-mail" name="Contato">E-mail</label>
					

					<label for="radio-telefone"><input type="radio" value="radio-telefone" name="Contato">Telefone</label>
					

					<label for="radio-whatsapp"><input type="radio" value="radio-whatsapp" name="Contato">Whatsapp</label>
					
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label><input type="checkbox" class="chk" >Gostaria de receber nossas novidades por e-mail?</label>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda a Quinta</td>
						<td>18h às 23h</td>
					</tr>
					<tr>
						<td>Sexta e Sábado</td>
						<td>18h às 01h</td>
					</tr>
					<tr>
						<td>Domingo</td>
						<td>18h às 22h</td>
					</tr>
				</tbody>
			</table>
		</main>

		<footer>
			<img src="logo.png" alt="Seu Pizza">
        	<p class="copyright">&copy; Copyright Seu Pizza - 2019</p>
		</footer>
	</body>
</html>
